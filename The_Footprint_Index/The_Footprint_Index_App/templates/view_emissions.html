<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Emission Data</h1>
    <table>
        <thead>
            <tr>
                <th>Company Code</th>
                <th>Year</th>
                <th>Emission Value</th>
                <!-- Add additional columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for emission in emissions %}
            <tr>
                <td>{{ emission[0] }}</td>
                <td>{{ emission[1] }}</td>
                <td>{{ emission[5] }}</td>
                <!-- Add additional columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
