<!DOCTYPE html>
<html>
<head>
  <title>Carbon Emission Comparison Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Compare Company Emissions</h1>
  <div class="form-container">
    <label for="company-select">Select Company:</label>
    <select id="company-select">
      </select>
    <label for="transport-select">Choose Transport Mode:</label>
    <select id="transport-select">
      <option value="Domestic Flight">Domestic Flight</option>
      <option value="Taxi">Taxi</option>
      <option value="International Flight">International Flight</option>
      <option value="Car (Petrol)">Car (Petrol)</option>
      <option value="Motorbike">Motorbike</option>
      <option value="Bus">Bus</option>
      <option value="Car (Electric)">Car (Electric)</option>
      <option value="Train">Train</option>
    </select>
    <br>
    <button onclick="calculateEmissionRatio()">Calculate Emissions</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
